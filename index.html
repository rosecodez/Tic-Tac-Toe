<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <p>Player's choice: <button id="x" value="x">X</button><button id="zero" value="0">0</button></p>
    <div id="container">
        <div id="board">
            <div class="square" id="one" value=""></div>
            <div class="square" id="two" value=""></div>
            <div class="square" id="three" value=""></div>
            <div class="square" id="four" value=""></div>
            <div class="square" id="five" value=""></div>
            <div class="square" id="six" value=""></div>
            <div class="square" id="seven" value=""></div>
            <div class="square" id="eight" value=""></div>
            <div class="square" id="nine" value=""></div>
        </div>
    </div>
</body>
</html>
